<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog-Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="analog-clock" style="background-color: rgb(222, 227, 227);">
            <h3><i>Deba's Creation</i></h3>
            <div class="hr" id="hr"></div>
            <div class="min" id="min"></div>
            <div class="second" id="second"></div>
        </div>
    </div>
    <div class="container-new">
        <div class="digital-clock">
            <div class="new-hr">
                <p id="digi-hr" style="text-align: center;">00</p>
                <p class="para">HOURS</p>
            </div>
            <div class="new-min">
                <p id="digi-min" style="text-align: center;">00</p>
                <p class="para">MINS</p>
            </div>
            <div class="new-sec">
                <p id="digi-sec" style="text-align: center;">00</p>
                <p class="para">SEC</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
